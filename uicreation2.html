<template>
    <div>
        <lightning-button variant="brand" label="UI2" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
    <template if:true={open}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeMAmodal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-0" class="slds-text-heading_medium slds-hyphenate">Create Users/Groups</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium fieldss" id="modal-content-id">


               
                <!-- <div style="background-color:white"> -->
                    <label for="group">Groups</label><br> 
                    <div style="background-color:white">

                    
                        <template for:each={groupData} for:item="group">
                            <div key={group.GroupId}>
                                <div class="slds-grid slds-wrap">
                                      <div class="slds-col slds-size_3-of-4 slds-wrap slds-grid">
                                        <span class="circle slds-size_1-of-3" ><b>{group.length}</b></span>
                                        <div class="slds-size_2-of-3 NameDiv">
                                            <p style="font-size:14px;">{group.groupShowName}</p>
                                        </div>
                                    </div>
                                    
                                    <span class="slds-col slds-size_1-of-4 " >
                                        <!-- <button class="slds-button Arrowbutton" onclick={doYourAction}>  -->
                                            <lightning-icon icon-name={iconName} 
                                            class="Arrowbutton" size="xx-small" alternative-text="left" 
                                            onclick={doYourAction} value={group.groupNumberId} data-id={group.groupNumberId}></lightning-icon>
                                        <!-- </button> -->
                                    </span>
                                    <!-- style="display:none;" -->
                                    <div data-id={group.groupNumberId}  class="ArrowDiv"><br>
                                        <!-- <p>Kartik verma</p> -->
                                        <template for:each={group.GData} for:index="index" for:item="item">
                                            <div key={item.Id}>
                                                
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_4-of-4 slds-wrap slds-grid gridDiv">
                                                        <span class="circle1 slds-size_1-of-4" ><b>{Fnameletter}</b></span>
                                                        <div class="slds-size_3-of-4 ">
                                                             <p class="NameDiv1">{item.Name}</p>
                                                        </div>
                                                    </div> 
                                                    
                                                </div><br>
                                            </div>
                                       </template>
                                    </div>
                                    <!-- <template if:true={Arrow}>
                                        <p>kartik verma</p>
                                    </template> -->
                               
                                </div><br>
                            </div>
                        </template>
                   
                    <!-- <lightning-accordion allow-multiple-sections-open>
                        <template for:each={groupData} for:item="group">
                            <div key={group.GroupId}>
                                <lightning-accordion-section name={group.groupName} label={group.groupName}>
                                    <p>Kartik verma</p>
                                    <template for:each={group.GData} for:index="index" for:item="item">
                                        <div key={item.Id}>
                                            
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_3-of-4 slds-wrap slds-grid">
                                                    <span class="circle slds-size_1-of-3" ><b>{Fnameletter}</b></span>
                                                    <div class="slds-size_2-of-3 NameDiv">
                                                         <p>{item.Name}</p>
                                                    </div>
                                                </div>  
                                                
                                                <div class="slds-col slds-size_1-of-4 " >
                                                    <label class="container" >
                                                        <input type="checkbox" value={item.userId} onchange={checkedValue} class="checkboxinput" checked/> 
                                                        <span class="checkmark"></span>
                                                      </label>
                                                </div>
                                            </div><br>
                                        </div>
                                   </template>
                                </lightning-accordion-section><br>
                            </div>
                        </template>
                    </lightning-accordion><br> -->
                    </div>

                    <label for="group">Users</label><br><br>
                    <template for:each={UserData} for:index="index" for:item="item">
                        <div key={item.userId}>
                            
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-4 slds-wrap slds-grid">
                                    <span class="circle slds-size_1-of-3" ><b>{item.Alpha}</b></span>
                                    <div class="slds-size_2-of-3 NameDiv">
                                         <p>{item.UserName}</p>
                                    </div>
                                </div>
                                
                                <div class="slds-col slds-size_1-of-4 " >
                                    <label class="container" >
                                        <input type="checkbox" value={item.userId} onchange={checkedValue} class="checkboxinput"/> 
                                        <span class="checkmark"></span>
                                      </label>
                                </div>
                            </div><br>
                        </div>
                   </template>
                 </div>
                 
                 
               
                    

                    
                
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <!-- <button class="slds-button slds-button_neutral" onclick={closeMAmodal} title="Cancel">Cancel</button> -->
                    <lightning-button variant="brand-outline" label="cancel" title="Primary action with lighter look" 
                    onclick={closeMAmodal} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Primary action" onclick={TransferOwner} 
                    class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
